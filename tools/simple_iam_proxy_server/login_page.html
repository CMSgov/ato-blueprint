<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in to the IAM proxy</title>
    <style>
      body {
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Log in to the IAM proxy</h1>
    <form method=POST>
      <p><label for="username">Username: <input id="username" type=text name=username></label></p>
      <p><label for="email">Email: <input id="email" type=text name=email></label></p>
      <p><input type=submit></p>
    </form>
  </body>
</html>
