{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
Change password
{% endblock %}

{% block body %}
	<h1>Change password</h1>

	<form method="post" action="{% url 'password_change' %}">
		{% csrf_token %}
		{{form|bootstrap}}
	    <div class="form-group">
	      <button type="submit" class="btn btn-primary">Change password</button>
	    </div>
	</form>
{% endblock %}
