# https://circleci.com/docs/deploy-bluemix/
#
# ToDo:
#  enable caching staticfiles and vendor
dependencies:
  pre:
    - pip install --upgrade pip
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
  cache_directories:
    - vendor
    - siteapp/static/vendor

# maching build images (Ubuntu version) are set in Project Settings, not
# in this configuration file.
machine:
  python:
    version: 3.4.4
  # Add some environment variables
  environment:
    APPNAME: govready-q
    AUTOPILOT: https://github.com/contraband/autopilot/releases/download/0.0.2/autopilot-linux

test:
  pre:
    - deployment/fetch-vendor-resources.sh
    - pip install -r dev_requirements.txt
    - bundle install --gemfile compliance/Gemfile
  override:
    - python manage.py test
    - python -m unittest discover tests

# Before deploying, set up
# PWS_USER and PWS_PASSWORD as env vars in CircleCI
# provision DATABASE_URL, if needed, and SECRET_KEY via local release
deployment:
  development: # just a label; label names are completely up to you
    branch: master
    commands:
      - cf api https://api.run.pivotal.io
      - cf auth $PWS_USER $PWS_PASS
      - cf target -o GovReady -s dev
      - cf target # echo space to confirm ok
      - cf install-plugin -f $AUTOPILOT
      - CFENV=dev make requirements
      - ./cf-blue-green.sh $APPNAME
      - compliance/remote.sh # needs developer access to run SSH
      - compliance/circle.sh # compliance runs after release with PWS_AUDITOR_USER
      - cf logout
  production: # just a label; label names are completely up to you
    branch: prod
    commands:
      - cf api https://api.run.pivotal.io
      - cf auth $PWS_PROD_USER $PWS_PROD_PASS
      - cf target -o GovReady -s prod
      - cf target # echo space to confirm ok
      - cf install-plugin -f $AUTOPILOT
      - CFENV=prod make requirements
      - ./cf-blue-green.sh $APPNAME
      - compliance/remote.sh # needs developer access to run SSH
      - compliance/circle.sh # compliance runs after release with PWS_AUDITOR_USER
      - cf logout
