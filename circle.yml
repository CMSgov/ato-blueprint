# https://circleci.com/docs/deploy-bluemix/
#
# ToDo:
#  enable caching staticfiles and vendor
dependencies:
  pre:
    - pip install --upgrade pip
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

# maching build images (Ubuntu version) are set in Project Settings, not
# in this configuration file.
machine:
  python:
    version: 3.4.4

test:
  pre:
    - deployment/fetch-vendor-resources.sh
  override:
    - python manage.py test
    - python -m unittest discover tests

# Before deploying, set up
# PWS_USER and PWS_PASSWORD as env vars in CircleCI
# provision DATABASE_URL, if needed, and SECRET_KEY via local release
deployment:
  development: # just a label; label names are completely up to you
    branch: cfdev
    commands:
      - cf api https://api.run.pivotal.io
      - cf auth $PWS_USER $PWS_PASSWORD
      - cf target -o GovReady -s dev
      - cf target # echo space to confirm ok
      - make requirements
      - CFENV="dev" make run
