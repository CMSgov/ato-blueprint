  - id: technical_description
    title: Technical description
    prompt: Finally, let's capture a technical description of **{{project.system_basics.system_name}}**. Describe <b>{{project.system_basics.system_name}}</b> from a technical perspective.
    type: longtext
    reference_text: |
      ## Example technical descriptions

      Django - "Django is a free and open-source web framework, written in Python, which follows the model-view-template (MVT) architectural pattern. Django's primary goal is to ease the creation of complex, database-driven websites. Django emphasizes reusability and "pluggability" of components, rapid development, and the principle of don't repeat yourself. Python is used throughout, even for settings files and data models.Django also provides an optional administrative create, read, update and delete interface that is generated dynamically through introspection and configured via admin models. Some well-known sites that use Django include the Public Broadcasting Service, Pinterest, Instagram, Mozilla, The Washington Times, Disqus, Bitbucket, and Nextdoor. - [Wikipedia](https://en.wikipedia.org/wiki/Django_(web_framework))"

      CitySDK - "CitySDK javascript application available as an API and SDK. To use the JavaScript SDK, you'll need to add four dependencies: JQuery, ES6 Promise Polyfill, Terraformer, Terraformer ArcGIS Parser."
