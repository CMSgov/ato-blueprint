id: system_description
title: "System Description"
introduction:
  format: markdown
  template: |
    A System Security Plan will include a description of your system.

    Let's prepare three descriptions for **{{project.system_basics.system_name}}**:
    * one line description
    * value and purpose overview
    * technical summary

    [//]: # (This may be the most platform independent comment)


questions:
  - id: one_line_description
    title: One line description
    prompt: |
      OK, what's the one line description for <b>{{project.system_basics.system_name}}</b>?
    type: text
    reference_text: |
      ## Example one line descriptions
      
      Django - "The Web framework for perfectionists with deadlines."

      KomodoEdit - "Komodo Edit is a fast and free multi-language code editor. Written in JS, Python, C++ and based on the Mozilla platform."

      CitySDK - "User-friendly javascript SDK for US Census Bureau data, including simple integrations to facilitate mash-up of other open datasets."

  - id: value_overview
    title: Value overview
    prompt: Next, write an overview of **{{project.system_basics.system_name}}**'s value or purpose. Think of this like an elevator pitch.
    type: longtext
    reference_text: |

      ## Example value overviews

      Django - "Django is a high-level Python Web framework that encourages rapid development and clean, pragmatic design. Built by experienced developers, it takes care of much of the hassle of Web development, so you can focus on writing your app without needing to reinvent the wheel. Itâ€™s free and open source."

      CitySDK - "Through our City SDK, we are aiming to provide a user-friendly 'toolbox' for civic hackers to connect local and national public data. The creation of the SDK came out of the desire to make it easier to use the Census API for common tasks that our developer community asked for. We have been engaging developers around the country for the past two years and have observed how they use the API and have built the most commonly needed functionalities built on top of our API right into the SDK, saving the developer from having to do it herself."

  - id: value_overview_review
    title: Value overview review
    prompt: |
      Great! Let's review the description of **{{project.system_basics.system_name}}** so far...


