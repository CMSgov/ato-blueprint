id: demo1_system_component_hardware
title: System Architecture Hardware Component
instance-name: "{{name}}"
introduction:
  format: markdown
  template: |
    Identify a hardware component.

    You will be asked to name the component, to describe why it is needed (what
    functional requirement it fulfills), and to describe the component.
questions:
  - id: name
    title: Component Name
    prompt: What is the name of the component?
    type: text
  - id: requirement
    title: Functional Requirements
    prompt: What functional requirements does {{name}} fulfill?
    type: text
  - id: description
    title: Description
    prompt: Describe {{name}}.
    type: text
output:
  - title: Your Answer
    format: markdown
    template: |
      Component: {{name}}

      Requirement: {{requirement}}

      Description: {{description}}
