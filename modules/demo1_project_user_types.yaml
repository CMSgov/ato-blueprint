id: demo1_project_user_types
title: User Types
introduction:
  format: markdown
  template: |
    The questions in this module will ask you about the different types of users of your project.
questions:
  - id: usertype_employees
    title: Employees
    prompt: How many users of the project are *employees of your organization*?
    type: integer
    min: 0

  - id: usertype_contractors
    title: Contractors
    prompt: How many users of the project are *contractors* of your organization?
    type: integer
    min: 0

  - id: usertype_partners
    title: Trusted External Partners
    prompt: How many users of the project are *trusted external partners* such as financial institutions, government agencies, or peer organizations?
    type: integer
    min: 0

  - id: usertype_generalpublic
    title: General Public
    prompt: How many users of the project are *members of the general public*?
    type: integer
    min: 0

  - id: usertype_systems
    title: Other Computer Systems
    prompt: How many *other computer systems* will have elevated priveleges in your project?
    type: integer
    min: 0

  - id: usertype_has_other
    title: Anyone else?
    prompt: Did we leave out another type of user?
    type: yesno
    help: Answer yes if there is another sort of user besides employees, contractors, trusted partners, the general public, and other computer systems.

  - id: usertype_other
    title: Other Users
    prompt: What other users does your project have?
    type: longtext
    impute:
      - condition: usertype_has_other == 'no'
        value: NA

output:
  - title: Your Answers
    format: markdown
    template: |
      Employess: {{usertype_employees.text}}

      Contractors: {{usertype_contractors.text}}

      Trusted External Partners: {{usertype_partners.text}}

      General Public: {{usertype_generalpublic.text}}

      Other Computer Systems: {{usertype_systems.text}}

      Other Users: {{usertype_other}}
    